<ion-header id="header">
  <ion-navbar>
    <ion-title>      
      <ion-grid>
        <ion-row>
          <ion-col col-8 class="titles">Voice Tool</ion-col>
          <ion-col col-2><button ion-button (click)="getText()"><ion-icon ios="ios-archive" md="md-archive"></ion-icon></button></ion-col>
          <ion-col col-2><button ion-button (click)="saveText()"><ion-icon ios="ios-print" md="md-print"></ion-icon></button></ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>    
  </ion-navbar>
</ion-header>

<ion-content (click)="makeFocus()">
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-textarea id="input" #input placeholder="Enter text you want to speak" [(ngModel)]="textToSpeak"></ion-textarea>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-footer>
    <ion-row>
      <ion-col col-8></ion-col>
      <ion-col col-2>
        <button ion-button>
          <ion-icon ios="ios-close" md="md-close" (click)="refreshText()"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button>
          <ion-icon ios="ios-play" md="md-play" (click)="speakText()"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
